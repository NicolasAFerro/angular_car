<div class="container-sm p-1 w-md-100 w-75 shadow-sm p-3 bg-body-secondary">
  <h4>Cadastro de Carros</h4>
  <form action="">
    <div class="row mb-3">
      <label for="carName" class="col-sm-2 col-form-label">Nome: </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="carName"
          [(ngModel)]="carroFilho.name"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="automaker" class="col-sm-2 col-form-label">Montadora</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="automaker"
          [(ngModel)]="carroFilho.automaker"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="price" class="col-sm-2 col-form-label">Pre√ßo:</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="price"
          [(ngModel)]="carroFilho.price"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <label for="year" class="col-sm-2 col-form-label">Ano:</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="year"
          [(ngModel)]="carroFilho.year"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>

    <button (click)="save()" class="btn btn-primary">Salvar</button>
  </form>
</div>
