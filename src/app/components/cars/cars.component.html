<app-car [carroFilho]="newCar" (saveEmitter)="saveCar()"></app-car>
<div
  class="container-sm p-1 w-md-100 w-75 shadow-sm p-3 mb-5 bg-body-secondary"
>
  <h4 class="mt-3">Carros Cadastrados</h4>
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col ">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Montadora</th>
        <th scope="col">Preço</th>
        <th scope="col">Ano</th>
        <th scope="col ">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.name }}</td>
        <td>{{ car.automaker }}</td>
        <td>{{ car.price }}</td>
        <td>{{ car.year }}</td>
        <td style="border: solid 1px red" class="col-2">
          <button class="btn btn-success me-3" (click)="updateCar(car)">
            Alterar
          </button>
          <button class="btn btn-danger" (click)="removeCar(car)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
