<div
  class="container-sm p-1 w-md-100 w-75 shadow-sm p-3 mb-5 bg-body-secondary rounded"
>
  <app-car></app-car>
  <h4 class="mt-3">Carros Cadastrados</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Montadora</th>
        <th scope="col">Preço</th>
        <th scope="col">Ano</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.name }}</td>
        <td>{{ car.automaker }}</td>
        <td>{{ car.price }}</td>
        <td>{{ car.ano }}</td>
      </tr>
    </tbody>
  </table>
</div>
